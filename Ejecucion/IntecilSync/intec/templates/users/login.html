{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="{% static 'css/login.css' %}">
</head>


<body>
  <div class="login-container">
    <div class="login-box">
        <h1>Iniciar Sesi칩n</h1>
        <form method="post">
            {% csrf_token %}
            <label for="username">Usuario</label>
            <input type="text" class="form-control" id="username" name="username" placeholder="Ingrese su usuario">
            <label for="password">Contrase침a</label>
            <input type="password" class="form-control" id="password" name="password" placeholder="Ingrese su contrase침a">
            <input type="submit" value="Iniciar">
        </form>
        <div class="div-checkbox">
            <div class="checkbox">
                <input type="checkbox" id="keepSessionCheckbox">
                <label for="keepSessionCheckbox" class="label-checkbox">Mantener Sesi칩n Iniciada</label>
            </div>
        </div>
    </div>
    <div class="image-box">
        <img src="{% static 'img/Logo-Intecil-Web.png' %}" alt="Description of image" class="imagen-logo">
    </div>
</div>
{% if error_message %}
<div class="error-message" id="error-message">
    {{ error_message }}
</div>

{% endif %}


</body>
